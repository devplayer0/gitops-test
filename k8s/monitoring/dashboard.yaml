apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: monitoring
spec:
  releaseName: dashboard
  helmVersion: v3
  chart:
    repository: https://kubernetes.github.io/dashboard/
    name: kubernetes-dashboard
    version: 2.3.0
  values:
    ingress:
      enabled: true
      hosts:
        - dashboard.k8s
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
